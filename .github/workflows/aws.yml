name: Deploy to Amazon EC2

on:
  push:
    branches: [ "develop" ]

env:
  AWS_REGION: eu-central-1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run docker compose
      run: docker compose up -d
